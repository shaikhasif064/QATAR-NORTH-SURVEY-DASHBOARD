<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITS Field Operations | Signature Pro</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ArcGIS & Libraries -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-blue: #38bdf8;
            --accent-green: #4ade80;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(12px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Login Overlay --- */
        #loginOverlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95);
            display: flex; align-items: center; justify-content: center; z-index: 9999;
            backdrop-filter: blur(8px);
        }
        .login-card {
            background: var(--card-bg); padding: 2.5rem; border-radius: 1.5rem;
            border: 1px solid var(--border); width: 100%; max-width: 400px; text-align: center;
        }
        .login-card input {
            width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 0.5rem;
            border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: white;
        }
        .login-card button {
            width: 100%; padding: 0.8rem; margin-top: 1rem; border-radius: 0.5rem;
            background: var(--accent-blue); color: #000; font-weight: bold; border: none; cursor: pointer;
        }

        /* --- Main Layout --- */
        .container { padding: 1.5rem; max-width: 1600px; margin: 0 auto; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border);
        }
        .logo-area h1 { font-size: 1.5rem; letter-spacing: -0.5px; }
        .logo-area span { color: var(--accent-blue); }

        /* --- KPI Cards --- */
        .kpi-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem; margin-bottom: 1.5rem;
        }
        .kpi-card {
            background: var(--card-bg); padding: 1.2rem; border-radius: 1rem;
            border: 1px solid var(--border); backdrop-filter: var(--glass);
        }
        .kpi-label { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; }
        .kpi-value { font-size: 1.8rem; font-weight: 700; margin-top: 0.3rem; }

        /* --- Map Section --- */
        .map-container {
            height: 500px; border-radius: 1.5rem; overflow: hidden;
            border: 1px solid var(--border); position: relative; margin-bottom: 1.5rem;
        }
        #viewDiv { height: 100%; width: 100%; }

        /* --- Command Strip (Search & Filters) --- */
        .command-strip {
            background: var(--card-bg); padding: 1rem; border-radius: 1rem;
            display: flex; flex-wrap: wrap; gap: 1rem; align-items: center;
            border: 1px solid var(--border); margin-bottom: 1rem;
        }
        .search-box { flex: 1; min-width: 250px; position: relative; }
        .search-box i { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-dim); }
        .search-box input {
            width: 100%; padding: 0.7rem 1rem 0.7rem 2.5rem; border-radius: 0.6rem;
            background: rgba(0,0,0,0.3); border: 1px solid var(--border); color: white;
        }
        select, .btn-action {
            padding: 0.7rem 1rem; border-radius: 0.6rem; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border); color: white; cursor: pointer;
        }
        .btn-action:hover { background: var(--border); }
        .btn-primary { background: var(--accent-blue); color: #000; border: none; font-weight: 600; }

        /* --- Table Section --- */
        .table-wrapper {
            background: var(--card-bg); border-radius: 1rem; border: 1px solid var(--border);
            overflow: hidden; backdrop-filter: var(--glass);
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { background: rgba(0,0,0,0.2); padding: 1rem; text-align: left; color: var(--text-dim); font-weight: 600; }
        td { padding: 1rem; border-bottom: 1px solid var(--border); }
        tr:hover { background: rgba(255,255,255,0.03); cursor: pointer; }

        .blur-text { filter: blur(4px); transition: filter 0.3s; }
        .blur-text:hover { filter: blur(0); }

        @media (max-width: 768px) {
            .command-strip { flex-direction: column; align-items: stretch; }
            .kpi-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2 style="margin-bottom:1.5rem">ITS <span style="color:var(--accent-blue)">PRO</span> LOGIN</h2>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()">Access Dashboard</button>
            <p id="loginError" style="color:#ff4444; margin-top:1rem; font-size:0.8rem; display:none"></p>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="logo-area">
                <h1>ITS FIELD <span>OPERATIONS</span></h1>
                <p style="font-size: 0.7rem; color: var(--text-dim)">REAL-TIME ASSET MANAGEMENT SYSTEM</p>
            </div>
            <div class="user-actions">
                <button class="btn-action" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>

        <div class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-label">Total Assets</div>
                <div class="kpi-value" id="totalAssets">0</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Active Types</div>
                <div class="kpi-value" id="activeTypes">0</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">System Status</div>
                <div class="kpi-value" style="color:var(--accent-green)">ONLINE</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Last Update</div>
                <div class="kpi-value" id="lastUpdate" style="font-size:1rem; margin-top:0.8rem">--:--:--</div>
            </div>
        </div>

        <div class="map-container">
            <div id="viewDiv"></div>
        </div>

        <div class="command-strip">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="globalSearch" placeholder="Search by Device ID, Username, or Location..." oninput="filterData()">
            </div>

            <select id="gfcodeFilter" onchange="filterData()">
                <option value="ALL">All Device Types (GFCODE)</option>
            </select>

            <button class="btn-action" onclick="locateMe()"><i class="fas fa-location-crosshairs"></i> Locate Me</button>
            <button class="btn-action" onclick="reloadData()"><i class="fas fa-sync"></i> Reload</button>
            <button class="btn-action" onclick="clearFilters()"><i class="fas fa-eraser"></i> Clear</button>

            <div style="margin-left:auto; display:flex; gap:0.5rem">
                <button class="btn-action" onclick="exportCSV()"><i class="fas fa-file-csv"></i> CSV</button>
                <button class="btn-action" onclick="exportPDF()"><i class="fas fa-file-pdf"></i> PDF</button>
            </div>
        </div>

        <div class="table-wrapper">
            <table id="assetTable">
                <thead>
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
      apiKey: "AIzaSyCDi3nqYLnlDPEzhFquWHo0Be5t2Bhmyvs",
      authDomain: "qatar-north-its-dashboard.firebaseapp.com",
      projectId: "qatar-north-its-dashboard",
      storageBucket: "qatar-north-its-dashboard.firebasestorage.app",
      messagingSenderId: "1038045527292",
      appId: "1:1038045527292:web:087b3d29d3e7c15686ab79"
    };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSKAtXDwzYQCNXtLlFOz5fkof4kCLCtzkf7GokGaINUmrurF7CFPbsm6bF8HXXV3MA8PyfYOzMVK8Q/pub?gid=223122268&single=true&output=csv";

        let allData = [];
        let map, view, graphicsLayer;

        // --- Auth Logic ---
        function handleLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => {
                const errEl = document.getElementById('loginError');
                errEl.textContent = err.message;
                errEl.style.display = 'block';
            });
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('loginOverlay').style.display = 'none';
                initDashboard();
            } else {
                document.getElementById('loginOverlay').style.display = 'flex';
            }
        });

        function handleLogout() { auth.signOut(); }

        // --- Dashboard Init ---
        function initDashboard() {
            require(["esri/Map", "esri/views/MapView", "esri/layers/GraphicsLayer"], (Map, MapView, GraphicsLayer) => {
                map = new Map({ basemap: "dark-gray-vector" });
                view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [51.1839, 25.3548],
                    zoom: 11
                });
                graphicsLayer = new GraphicsLayer();
                map.add(graphicsLayer);
                reloadData();
            });
        }

        async function reloadData() {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                processData(text);
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            } catch(e) { console.error("Fetch error", e); }
        }

        function processData(csvText) {
            const lines = csvText.split('\n').filter(l => l.trim() !== "");
            const headers = lines[0].split(',').map(h => h.trim());
            allData = lines.slice(1).map(line => {
                const values = line.split(',');
                let obj = {};
                headers.forEach((h, i) => obj[h] = values[i]?.trim());
                return obj;
            });

            // Populate Filter
            const gfcodes = [...new Set(allData.map(d => d.GFCODE))].filter(Boolean);
            const select = document.getElementById('gfcodeFilter');
            select.innerHTML = '<option value="ALL">All Device Types (GFCODE)</option>';
            gfcodes.forEach(code => {
                select.innerHTML += `<option value="${code}">${code}</option>`;
            });

            renderTable(allData);
            updateMap(allData);
            updateKPIs(allData);
        }

        function renderTable(data) {
            if(!data.length) return;
            const headers = Object.keys(data[0]);
            const headerRow = document.getElementById('tableHeader');
            const body = document.getElementById('tableBody');

            headerRow.innerHTML = headers.map(h => `<th>${h}</th>`).join('');
            body.innerHTML = data.map(row => {
                return `<tr onclick="zoomToAsset('${row.LAT}', '${row.LONG}')">` + 
                    headers.map(h => {
                        const isSensitive = /pass|user|key/i.test(h);
                        return `<td class="${isSensitive ? 'blur-text' : ''}">${row[h] || ''}</td>`;
                    }).join('') + `</tr>`;
            }).join('');
        }

        function updateMap(data) {
            graphicsLayer.removeAll();
            require(["esri/Graphic"], (Graphic) => {
                data.forEach(item => {
                    if(!item.LAT || !item.LONG) return;
                    const point = { type: "point", longitude: parseFloat(item.LONG), latitude: parseFloat(item.LAT) };
                    const symbol = {
                        type: "simple-marker",
                        color: varColor(item.GFCODE),
                        outline: { color: [255,255,255,0.5], width: 1 }
                    };
                    graphicsLayer.add(new Graphic({
                        geometry: point,
                        symbol: symbol,
                        attributes: item,
                        popupTemplate: { title: item.DEVICE_ID || "Asset", content: Object.entries(item).map(([k,v]) => `<b>${k}:</b> ${v}`).join('<br>') }
                    }));
                });
            });
        }

        function varColor(code) {
            const colors = { 'VMS': '#38bdf8', 'CCTV': '#4ade80', 'RADAR': '#fbbf24' };
            return colors[code] || '#f472b6';
        }

        function updateKPIs(data) {
            document.getElementById('totalAssets').textContent = data.length;
            document.getElementById('activeTypes').textContent = new Set(data.map(d => d.GFCODE)).size;
        }

        function filterData() {
            const search = document.getElementById('globalSearch').value.toLowerCase();
            const gfcode = document.getElementById('gfcodeFilter').value;

            const filtered = allData.filter(d => {
                const matchesSearch = Object.values(d).some(v => String(v).toLowerCase().includes(search));
                const matchesGf = gfcode === "ALL" || d.GFCODE === gfcode;
                return matchesSearch && matchesGf;
            });

            renderTable(filtered);
            updateMap(filtered);
        }

        function clearFilters() {
            document.getElementById('globalSearch').value = "";
            document.getElementById('gfcodeFilter').value = "ALL";
            filterData();
        }

        function zoomToAsset(lat, lon) {
            if(!lat || !lon) return;
            view.goTo({ center: [parseFloat(lon), parseFloat(lat)], zoom: 18 });
        }

        function locateMe() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    view.goTo({ center: [pos.coords.longitude, pos.coords.latitude], zoom: 15 });
                });
            }
        }

        // --- Exports ---
        function exportCSV() {
            const headers = Object.keys(allData[0]).join(',');
            const rows = allData.map(row => Object.values(row).join(',')).join('\n');
            const blob = new Blob([headers + '\n' + rows], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'ITS_Assets.csv'; a.click();
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'pt');
            const headers = [Object.keys(allData[0])];
            const data = allData.map(row => Object.values(row));
            doc.autoTable({ head: headers, body: data, theme: 'grid', styles: { fontSize: 7 } });
            doc.save('ITS_Assets.pdf');
        }

    </script>
</body>
</html>
